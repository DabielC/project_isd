<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <title>project_isd</title>
    <style>
        .typewriter {
            overflow: hidden; /* Ensures the content is hidden */
            white-space: nowrap; /* Prevents text from wrapping */
            font-family: 'Orbitron', sans-serif;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .line {
            display: block;
            overflow: hidden;
            white-space: nowrap;
            font-size: 5rem; /* Adjust font size as needed */
            animation: typing 2s steps(30, end) forwards;
        }
        
        .line:nth-of-type(2) {
            opacity: 0; /* Initially hide the second line */
            animation: typing 2s steps(30, end) forwards;
            animation-delay: 2s;
            transition: opacity 0.5s ease;
        }
        .slogan {
            margin-top: 20px; /* Adjust spacing between the main title and the slogan */
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem; /* Smaller font size for the slogan */
            line-height: 1.2; /* Line height adjustment for better readability */
        }
        
        .slogan-line {
            overflow: hidden; /* Ensures the content is hidden */
            white-space: nowrap; /* Prevents text from wrapping */
            display: inline-block; /* Ensures proper spacing */
            animation: typing 4s steps(40, end) forwards; /* Adjust the duration and steps as needed */
        }
        
        .slogan-line:nth-of-type(2) {
            animation-delay: 4s; /* Delay for the second line to start typing */
        }
    </style>
</head>
<body>
    <!-- background -->
    <div class="flex h-screen bg-white">
        <div class="flex-1 bg-slate-950 flex justify-center items-center">
            <div class="text-white text-center leading-relaxed typewriter">
                <div class="line">Skin Tone</div>
                <div class="line">Matcher</div>
                <div class="slogan">
                    <div class="slogan-line">Unlock Your Best Shade with Precision Skin Tone </div>
                </div>
                <br><br>
                <div class="relative flex justify-end">
                    <a href="input.html" class="inline-flex text-white text-lg font-semibold border-b border-white relative">
                        Start
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    
        <!-- Image on the right -->
        <div class="flex-1 bg-cover bg-center" style="background-image: url('https://i.etsystatic.com/40274243/r/il/0fb1e8/4610173301/il_1588xN.4610173301_9nmm.jpg');"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const line1 = document.querySelector('.line:nth-of-type(1)');
            const line2 = document.querySelector('.line:nth-of-type(2)');
            const sloganLines = document.querySelectorAll('.slogan-line');
        
            // Calculate the duration of the first line's animation
            const typingDuration = 2000; // 2s for the typing animation
            
            // Set a timeout to show the second line after the first line finishes
            setTimeout(() => {
                line2.style.opacity = 1;
            }, typingDuration);
            
            // Set a timeout to start the slogan animation after the main title finishes
            setTimeout(() => {
                sloganLines.forEach((line, index) => {
                    line.style.animationPlayState = 'running'; // Start typing animation for slogan lines
                });
            }, typingDuration + 200); // Adjust timing as needed
        });
    </script>
</body>
</html>
